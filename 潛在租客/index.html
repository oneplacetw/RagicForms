<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePlace 預約處理中...</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ADAF9A 0%, #748A78 100%);
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            overflow: hidden;
            min-width: 280px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .spinner-container {
            position: relative;
            margin: 30px auto;
            width: 80px;
            height: 80px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s linear infinite;
            margin: 10px auto;
        }
        
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-text {
            font-size: 18px;
            margin-top: 20px;
            animation: fadeIn 1s ease-out 0.5s both;
            font-weight: 300;
        }
        
        .sub-text {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
            animation: fadeIn 1s ease-out 1s both;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
            animation: fadeIn 1s ease-out 1.5s both;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, rgba(255, 255, 255, 0.8));
            border-radius: 2px;
            animation: progress 3s ease-in-out infinite;
        }
        
        .error-container {
            animation: shake 0.5s ease-in-out;
        }
        
        .retry-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.3); opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes progress {
            0% { width: 0%; transform: translateX(-100%); }
            50% { width: 100%; transform: translateX(0%); }
            100% { width: 0%; transform: translateX(100%); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .success-animation {
            animation: successPulse 0.6s ease-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="logo">OnePlace</div>
        <div class="spinner-container">
            <div class="pulse-ring"></div>
            <div class="spinner"></div>
        </div>
        <div class="status-text" id="statusText">正在為您準備預約資訊...</div>
        <div class="sub-text" id="subText">請稍候片刻</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // OnePlace LIFF 設定
        const LIFF_ID = '2006833424-8Xx3Q4nk';
        // OnePlace N8N webhook URL
        const N8N_WEBHOOK_URL = 'https://kh.oneplace.com.tw/webhook/38f27cdd-2791-4c0d-a2e7-3e5c822874df';

        async function initLiff() {
            const container = document.getElementById('mainContainer');
            const statusText = document.getElementById('statusText');
            const subText = document.getElementById('subText');
            
            try {
                // 步驟 1: 初始化 LIFF
                statusText.textContent = '正在初始化...';
                await liff.init({ liffId: LIFF_ID });
                
                await new Promise(resolve => setTimeout(resolve, 800)); // 動畫延遲
                
                if (!liff.isLoggedIn()) {
                    statusText.textContent = '正在登入 LINE...';
                    liff.login();
                    return;
                }

                // 步驟 2: 取得用戶資訊
                statusText.textContent = '正在取得用戶資訊...';
                subText.textContent = '驗證身份中';
                await new Promise(resolve => setTimeout(resolve, 600));
                
                const profile = await liff.getProfile();
                const userId = profile.userId;
                
                console.log('User ID:', userId);

                // 步驟 3: 查詢預約資料
                statusText.textContent = '正在查詢您的預約資料...';
                subText.textContent = '請稍候片刻';
                await new Promise(resolve => setTimeout(resolve, 800));

                // 發送到 N8N webhook
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        timestamp: new Date().toISOString(),
                        action: 'redirect_booking'
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // 如果 N8N 回傳了重定向 URL
                    if (result.redirectUrl) {
                        // 成功動畫
                        container.classList.add('success-animation');
                        statusText.textContent = '預約資訊已準備完成！';
                        subText.textContent = '即將為您開啟 LINE 聊天';
                        
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                        // 在 LINE 環境中開啟外部瀏覽器
                        if (liff.isInClient()) {
                            liff.openWindow({
                                url: result.redirectUrl,
                                external: true
                            });
                        } else {
                            // 在外部瀏覽器中直接重定向
                            window.location.href = result.redirectUrl;
                        }
                    } else {
                        throw new Error('未收到重定向URL');
                    }
                } else {
                    throw new Error('查詢失敗: ' + response.status);
                }

            } catch (error) {
                console.error('LIFF init error:', error);
                container.classList.add('error-container');
                statusText.textContent = '處理失敗';
                subText.innerHTML = '抱歉，系統暫時無法處理您的請求<br><button class="retry-btn" onclick="location.reload()">重新嘗試</button>';
            }
        }

        // 初始化
        window.onload = function() {
            initLiff();
        };
    </script>
</body>
</html>
