<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph 預覽 -->
  <meta property="og:title" content="預約看房表">
  <meta property="og:description" content="嗨👋填寫一下，我們將會盡快回覆">
  <meta property="og:url" content="https://liff.line.me/2006833424-0nQE8Jgd">
  <meta property="og:type" content="website">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .logo-container {
      position: relative;
      width: 280px;
      height: 156px; /* 使用實際圖片高度 */
      max-width: 90vw; /* 響應式設計 */
    }
    .green-logo, .gray-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain; /* 保持比例 */
      display: block;
    }
    .gray-logo {
      z-index: 2; /* 確保在上層 */
      clip-path: inset(0 100% 0 0);
      animation: revealLogo 1s ease-out forwards;
      animation-delay: 0.5s; /* 延遲開始動畫 */
    }
    .green-logo {
      z-index: 1; /* 確保在下層 */
    }
    @keyframes revealLogo {
      0% { clip-path: inset(0 100% 0 0); }
      100% { clip-path: inset(0 0% 0 0); }
    }
    </style>
</head>
<body>
<div class="logo-container">
  <img class="gray-logo" src="../gray.png" alt="Logo Gray">
  <img class="green-logo" src="../green.png" alt="Logo Green">
</div>

<script>
  async function main() {
    try {
      await liff.init({ liffId: "2006833424-0nQE8Jgd" });
      await liff.ready;
      
      // 檢查是否是從登入頁面返回
      const urlParams = new URLSearchParams(window.location.search);
      const hasLoginCallback = urlParams.has('liff.state') || urlParams.has('code') || urlParams.has('state');
      
      console.log('登入狀態:', liff.isLoggedIn());
      console.log('URL參數:', window.location.search);
      console.log('是否為登入返回:', hasLoginCallback);
      
      if (!liff.isLoggedIn()) {
        if (hasLoginCallback) {
          // 如果是登入返回但尚未完成，等待一秒再重試
          console.log('等待登入完成...');
          setTimeout(() => main(), 1000);
          return;
        }
        console.log('開始登入流程');
        liff.login();
        return;
      }
      
      console.log('已登入，開始取得用戶資料');
      const profile = await liff.getProfile();
      const uid = profile.userId;
      const nickname = profile.displayName;
      
      console.log('用戶ID:', uid);
      console.log('用戶名稱:', nickname);
      
      // ✅ Ragic 表單網址（已啟用預填功能）
      const ragicUrl = `https://ap13.ragic.com/OnePlaceLiving/harvey/3?webview&webaction=form&ver=new&version=2&pfv1014902=${uid}&pfv1012145=${encodeURIComponent(nickname)}`;
      
      console.log('即將開啟:', ragicUrl);
      
      // 檢測是否為手機裝置
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      
      if (isMobile) {
        console.log('偵測到手機裝置，使用強制外部開啟');
        // 手機版：先嘗試 LIFF openWindow，然後備用 window.open
        try {
          liff.openWindow({
            url: ragicUrl,
            external: true
          });
          
          // 備用方案：直接使用 window.open
          setTimeout(() => {
            window.open(ragicUrl, '_blank', 'noopener,noreferrer');
          }, 500);
          
          // 如果還是沒用，直接跳轉
          setTimeout(() => {
            window.location.href = ragicUrl;
          }, 1500);
          
        } catch (error) {
          console.log('LIFF openWindow 失敗，使用直接跳轉:', error);
          window.location.href = ragicUrl;
        }
      } else {
        console.log('偵測到桌面裝置，使用一般開啟方式');
        // 桌面版：使用原本的方式
        liff.openWindow({
          url: ragicUrl,
          external: true
        });
      }
      
      // 延遲關閉 LIFF 視窗（手機版可能需要更長時間）
      setTimeout(() => {
        if (liff.isInClient()) {
          liff.closeWindow();
        }
      }, isMobile ? 3000 : 1000);
      
    } catch (e) {
      console.error('錯誤詳情:', e);
      document.querySelector('.logo-container').innerHTML = "<p>初始化失敗：" + e.message + "</p><p>請檢查 console 查看詳細錯誤</p>";
    }
  }
  
  main();
</script>


</body>
</html>
