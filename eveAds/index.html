<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驗證中...</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #ffffff; 
        }
        .container { text-align: center; }
        .loader { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #00B900; 
            border-radius: 50%; 
            width: 40px; height: 40px; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #666; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <p>正在為您開啟 LINE 官方帳號...</p>
    </div>

    <script>
        // 設定區
        const LIFF_ID = "2002308323-th9Qsoxm";
        const N8N_URL = "https://kh.oneplace.com.tw/webhook/ccb680b7-0a16-4250-a1d8-4ba6ae336bd2";
        const LINE_OA_URL = "https://line.me/R/ti/p/@oneplace";

        async function main() {
            // 1. 保險機制：若 5 秒內沒完成，強制跳轉回 LINE，避免用戶卡在白畫面
            const timer = setTimeout(() => {
                window.location.href = LINE_OA_URL;
            }, 5000);

            try {
                // 2. LIFF 初始化
                await liff.init({ liffId: LIFF_ID });

                // 3. 登入檢查
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                // 4. 取得 Profile & 網址參數
                const profile = await liff.getProfile();
                const urlParams = new URLSearchParams(window.location.search);
                const bindingId = urlParams.get('bindingId');

                // 5. 如果有 bindingId，則 POST 給 n8n
                if (bindingId) {
                    await fetch(N8N_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            lineUid: profile.userId,
                            displayName: profile.displayName,
                            bindingId: bindingId,
                            source: "Ragic-Binding-Flow"
                        }),
                        keepalive: true // 確保網頁關閉時 fetch 仍能完成
                    });
                }

                // 6. 成功後清除計時器並導向 LINE OA
                clearTimeout(timer);
                window.location.href = LINE_OA_URL;

            } catch (err) {
                console.error("Error:", err);
                window.location.href = LINE_OA_URL;
            }
        }

        main();
    </script>
</body>
</html>
